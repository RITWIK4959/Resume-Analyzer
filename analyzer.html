<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered resume analyzer tool">
    <title>Resume Analyzer</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #F3F4F9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 100px;
            padding: 8px 16px;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .back-btn:hover {
            background: #2980b9;
        }

        h1 {
            color: #1A1A1A;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 1px dashed #3498db;
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area.drag-over {
            background-color: rgba(52, 152, 219, 0.05);
            border-color: #2980b9;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #3498db;
        }

        .upload-text {
            color: #1A1A1A;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .upload-format {
            color: #666;
            font-size: 12px;
        }

        .file-info {
            display: none;
            align-items: center;
            gap: 8px;
            color: #1A1A1A;
            font-size: 14px;
        }

        .file-icon {
            color: #3498db;
            font-size: 16px;
        }

        .remove-file {
            color: #666;
            cursor: pointer;
            margin-left: auto;
            font-size: 16px;
            padding: 4px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1A1A1A;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-label i {
            color: #666;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }

        .analyze-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 100px;
            padding: 14px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn i {
            font-size: 16px;
        }

        #resume {
            display: none;
        }

        .generating {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .generating i {
            font-size: 16px;
        }

        .analysis-text {
            color: #1A1A1A;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Placeholder styling */
        .form-control::placeholder {
            color: #9CA3AF;
        }

        .analysis-section {
            margin-bottom: 32px;
        }

        .analysis-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            color: #1A1A1A;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #E5E7EB;
        }

        .section-title.strengths {
            color: #059669;
        }

        .section-title.weaknesses {
            color: #DC2626;
        }

        .section-title.recommendations {
            color: #3498db;
        }

        .point-list {
            list-style-type: none !important;
            padding: 0;
            margin: 0;
        }

        .point-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 12px;
            line-height: 1.5;
            color: #374151;
            list-style-type: none !important;
            list-style: none !important;
            opacity: 0;
            transform: translateY(10px);
        }

        .point-list li:last-child {
            margin-bottom: 0;
        }

        .point-list li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #D1D5DB;
        }

        .strengths li::before {
            background-color: #059669;
        }

        .weaknesses li::before {
            background-color: #DC2626;
        }

        .recommendations li::before {
            background-color: #3498db;
        }

        .score-section {
            background: #F9FAFB;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
        }

        .score-label {
            color: #374151;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .score-value {
            color: #1A1A1A;
            font-size: 32px;
            font-weight: 600;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 4px;
        }

        .score-max {
            color: #6B7280;
            font-size: 16px;
            font-weight: 500;
        }

        .score-bar {
            width: 100%;
            height: 6px;
            background: #E5E7EB;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .score-progress {
            height: 100%;
            background: #3498db;
            border-radius: 3px;
            transition: width 1s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.php" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <h1>Resume Analyzer</h1>
        
        <div class="card">
            <form id="analyzerForm" onsubmit="handleFormSubmit(event)">
                <div id="uploadArea" class="upload-area">
                    <div id="uploadContent">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">Drag & drop your resume or click to browse</div>
                        <div class="upload-format">Supported format: PDF</div>
                    </div>
                    <div id="fileInfo" class="file-info">
                        <i class="fas fa-file-pdf file-icon"></i>
                        <span id="fileName"></span>
                        <span class="remove-file" onclick="removeFile(event)">Ã—</span>
                    </div>
                </div>
                <input type="file" id="resume" accept=".pdf" required>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-briefcase"></i>
                        Job Description
                    </label>
                    <textarea 
                        id="jobDescription" 
                        class="form-control" 
                        required 
                        placeholder="Paste the job description here..."></textarea>
                </div>

                <button type="submit" class="analyze-btn">
                    <i class="fas fa-pencil"></i>
                    ANALYZE RESUME
                </button>
            </form>
        </div>

        <div id="results" class="card" style="display: none;">
            <div id="generating" class="generating">
                <i class="fas fa-spinner fa-spin"></i>
                Generating analysis
            </div>
            <div id="analysisText" class="analysis-text"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const uploadContent = document.getElementById('uploadContent');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileInput = document.getElementById('resume');
        const resultsSection = document.getElementById('results');
        const generating = document.getElementById('generating');
        const analysisText = document.getElementById('analysisText');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            uploadArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileName.textContent = file.name;
                    fileInfo.style.display = 'flex';
                    uploadContent.style.display = 'none';
                } else {
                    alert('Please upload a PDF file');
                    fileInput.value = '';
                }
            }
        }

        function removeFile(e) {
            e.preventDefault();
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadContent.style.display = 'block';
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            if (!fileInput.files[0]) {
                alert('Please select a resume file.');
                return;
            }

            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            
            const jobDescription = document.getElementById('jobDescription').value;
            if (jobDescription) {
                formData.append('jobDescription', jobDescription);
            }

            try {
                resultsSection.style.display = 'block';
                generating.style.display = 'flex';
                analysisText.style.display = 'none';

                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    generating.style.display = 'none';
                    analysisText.style.display = 'block';
                    const analysisHtml = formatAnalysis(data.analysis, data.score);
                    analysisText.innerHTML = analysisHtml;
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                    await animateAnalysis();
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                alert('Error analyzing resume: ' + error.message);
                resultsSection.style.display = 'none';
            }
        }

        function formatAnalysis(text, apiScore) {
            let score = apiScore;
            if (!score) {
                const scoreMatch = text.match(/SCORE:\s*(\d+)/);
                score = scoreMatch ? parseInt(scoreMatch[1]) : 0;
            }

            const sections = {
                strengths: [],
                weaknesses: [],
                recommendations: []
            };

            let currentSection = null;
            const lines = text.split('\n');

            for (const line of lines) {
                const cleanLine = line.trim().replace(/^\*+\s*/, '').replace(/:\*+/, ':');
                
                if (cleanLine.includes('STRENGTHS:')) {
                    currentSection = 'strengths';
                } else if (cleanLine.includes('WEAKNESSES:')) {
                    currentSection = 'weaknesses';
                } else if (cleanLine.includes('RECOMMENDATIONS:')) {
                    currentSection = 'recommendations';
                } else if (cleanLine && currentSection) {
                    const cleanedPoint = cleanLine
                        .replace(/^\s*â€¢?\s*\*+\s*/, '')
                        .replace(/\*+/g, '')
                        .replace(/"+/g, '')
                        .trim();
                    
                    if (cleanedPoint) {
                        sections[currentSection].push(cleanedPoint);
                    }
                }
            }

            let html = `
                <div class="score-section">
                    <div class="score-label">Resume Score</div>
                    <div class="score-value">
                        ${score}
                        <span class="score-max">/100</span>
                    </div>
                    <div class="score-bar">
                        <div class="score-progress" style="width: 0%"></div>
                    </div>
                </div>
            `;

            const sectionTitles = {
                strengths: 'Strengths',
                weaknesses: 'Areas for Improvement',
                recommendations: 'Recommendations'
            };

            for (const [section, points] of Object.entries(sections)) {
                if (points.length > 0) {
                    html += `
                        <div class="analysis-section">
                            <h3 class="section-title ${section}">${sectionTitles[section]}</h3>
                            <ul class="point-list ${section}">
                                ${points.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            }

            return html;
        }

        async function animateAnalysis() {
            // Animate score section
            const scoreSection = document.querySelector('.score-section');
            scoreSection.classList.add('fade-in');

            // Animate score progress bar
            const scoreProgress = document.querySelector('.score-progress');
            const score = parseInt(document.querySelector('.score-value').textContent);
            setTimeout(() => {
                scoreProgress.style.width = score + '%';
            }, 500);

            // Animate each section and its points
            const sections = document.querySelectorAll('.analysis-section');
            for (const section of sections) {
                await new Promise(resolve => setTimeout(resolve, 300));
                section.classList.add('fade-in');
                
                const points = section.querySelectorAll('.point-list li');
                for (const point of points) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    point.style.animation = 'fadeIn 0.5s ease forwards';
                }
            }
        }
    </script>
</body>
</html>
